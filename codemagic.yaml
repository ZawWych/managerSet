workflows:
  build-flet-apk:
    name: Build Flet Android APK (Debug)
    max_build_duration: 60
    environment:
      flutter: "3.22.2"

      vars:
        PYTHON_VERSION: "3.11"
    scripts:
      - name: Install Python & Flet
        script: |
          sudo apt-get update
          sudo apt-get install -y python3-pip python3-venv
          python3 -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install flet==0.24.0
          pip install flet-embed==0.24.0
          pip install -r requirements.txt || true

      - name: Build APK
        script: |
          yes | flutter doctor --android-licenses
          source .venv/bin/activate
          flet build apk --module-name=main --flet-version 0.24.0

      - name: Rename APK
        script: |
          APK_PATH=$(find build -name "*.apk" | head -n 1)
          mv "$APK_PATH" "Set Manager.apk"
